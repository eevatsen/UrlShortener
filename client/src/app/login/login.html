<div class="container mt-5" style="max-width: 500px;">
  <h3>Login</h3> <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username" type="text" formControlName="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success w-100" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
