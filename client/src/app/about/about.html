<div class="container mt-4">
  <h2>About This URL Shortener</h2>
  <hr>

  <div *ngIf="!isEditing">
    <div [innerHTML]="content"></div>
  </div>

  <button *ngIf="authService.isAdmin() && !isEditing" class="btn btn-secondary mt-3" (click)="isEditing = true">
    Edit
  </button>

  <div *ngIf="authService.isAdmin() && isEditing">
    <textarea [(ngModel)]="editContent" rows="15" class="form-control"></textarea>
    <div class="mt-2">
      <button (click)="saveContent()" class="btn btn-primary">Save</button>
      <button (click)="isEditing = false" class="btn btn-light ms-2">Cancel</button>
    </div>
  </div>
</div>
